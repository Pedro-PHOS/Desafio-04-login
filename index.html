<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="left">
            <section id="main_img">
                <img src="/image/illustration.svg" alt="">
            </section>
        </section>

        <section id="rigth">
            <section id="main_inputs">
                <h2>Bem Vindo de volta</h2>
                <h1>Faça login na sua conta</h1>

                <div id="inputs_login">
                    <p>E-mail</p>
                    <input type="text">
                    <p>Senha</p>
                    <input type="password">
                </div>

                <div id="inputs_bottom">
                    <input type="checkbox" id="inputs_checkbox">
                    <p>Lembre de mim</p>
                    <a>Esqueceu sua Senha</a>
                </div>

                <button id="button_login"><p>Entrar</p></button>
                <button id="button_google"><img src="/image/Google.svg" alt=""><p>Ou faça login com o Google</p></button>
            </section>
        </section>
    </main>
</body>
</html>
